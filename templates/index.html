<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Chatbot ü§ñ</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/chatbot-robot-concept-background_1279573-15211.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: flex-start; /* Changed to align the container to the left */
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
            padding-left: 20px; /* Adds a little space from the left edge */
        }
        .container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.5s, box-shadow 0.5s;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #chatbox {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            display: flex;
            align-items: flex-start;
            word-wrap: break-word;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            flex-shrink: 0;
            background-color: #f0f2f5;
        }
        .message.user .avatar {
            margin-right: 0;
            margin-left: 10px;
        }
        .message-content {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.5;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 0.5s ease-in-out;
        }
        .message.user .message-content {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.bot .message-content {
            background-color: #eaf5ff;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .input-container {
            display: flex;
            padding: 15px;
            background-color: #f7f7f7;
            border-top: 1px solid #e0e0e0;
            align-items: center;
            gap: 10px;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
            outline: none;
            resize: none;
            min-height: 40px;
            line-height: 1.4;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #userInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1em;
            flex-shrink: 0;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .message.bot .loading-dots span { background-color: #666; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Suggested Questions */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #f7f7f7;
        }
        .suggestion-button {
            background-color: #e2eafc;
            color: #333;
            border: 1px solid #cce0ff;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .suggestion-button:hover {
            background-color: #d1e2ff;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>üõ°Ô∏è InsuroChat </header>
        <div id="chatbox"></div>
        <div class="suggestions" id="suggestions">
            <button class="suggestion-button" onclick="sendSuggestion('What is a premium?')">Insurance product related?</button>
            <button class="suggestion-button" onclick="sendSuggestion('How do I file a claim?')">Process related?</button>
            <button class="suggestion-button" onclick="sendSuggestion('What is covered by my policy?')">Anything else?</button>
        </div>
        <div class="input-container">
            <textarea id="userInput" placeholder="Ask your insurance question..." onkeypress="handleKeyPress(event)"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            addBotMessage("Hello! I'm your virtual insurance assistant. How can I help you today?");
        });
        function addBotMessage(messageText) {
            const chatbox = document.getElementById("chatbox");
            const botMessageDiv = document.createElement("div");
            botMessageDiv.className = "message bot";
            botMessageDiv.innerHTML = `
                <div class="message-content">${messageText}</div>
            `;
            chatbox.appendChild(botMessageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const input = userInput.value.trim();
            if (input === "") return;
            // Add user message to the chatbox
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user";
            userMessageDiv.innerHTML = `<div class="message-content">${input}</div>`;
            chatbox.appendChild(userMessageDiv);
            // Add loading indicator
            const loadingDiv = document.createElement("div");
            loadingDiv.className = "message bot loading";
            loadingDiv.innerHTML = `<div class="message-content loading-dots"><span></span><span></span><span></span></div>`;
            chatbox.appendChild(loadingDiv);
            // Scroll to the bottom
            chatbox.scrollTop = chatbox.scrollHeight;
            userInput.value = "";
            userInput.style.height = '40px'; // Reset textarea height
            fetch("/get", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: input})
            })
            .then(res => res.json())
            .then(data => {
                // Remove loading indicator
                chatbox.removeChild(loadingDiv);
                // Add bot reply to the chatbox
                addBotMessage(data.reply);
            })
            .catch(error => {
                console.error("Error:", error);
                // Remove loading indicator and show error message
                chatbox.removeChild(loadingDiv);
                addBotMessage("Sorry, I'm unable to connect right now. Please try again later.");
            });
        }
        function sendSuggestion(question) {
            document.getElementById("userInput").value = question;
            sendMessage();
        }
        // Allow sending message with Enter key
        function handleKeyPress(event) {
            // Check for 'Enter' key without 'Shift'
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
