<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url("https://www.pngall.com/wp-content/uploads/2016/06/Insurance.png") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;

        }

        h2 {
            background-color: #00796b;
            color: #ffffff;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin: 0;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }

        #chatbox {
            width: 90%;
            max-width: 600px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            margin-left: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>üõ°Ô∏è Welcome to Sadique's  Insurance Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask your insurance question..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const input = document.getElementById("userInput").value;
            if (!input.trim()) return;

            fetch("/get", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: input})
            })
            .then(res => res.json())
            .then(data => {
                const chatbox = document.getElementById("chatbox");
                chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
                document.getElementById("userInput").value = "";
            });
        }
    </script>
</body>
</html>
